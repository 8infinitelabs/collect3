<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <img src="icons/icon_128.png" alt="logo">
      <div class="button-container">
        <button id="previewBtn" class="button">Preview</button>
        <button id="collectBtn" class="button">Collect</button>
      </div>
      <div class="button-container">
        <button id="manageBtn" class="button">My Articles</button>
        <button id="testBtn" class="button">Testing Migrate</button>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
